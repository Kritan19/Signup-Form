<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left-side">
        
        <div class="left-title">
            <img src="odin-lined.png" alt="odinproject">
            <h1>ODIN</h1>
        </div>
    </div>    
    <div id="right-side">
        <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign Up <i>now</i> to get started.<br><br>You <i>know</i> you want to</p>
        <div id="form">            
            <form action="#" method="post">
                <h3>Let's do this!</h2>
                <div class="row">
                    <div class="column">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" placeholder="Thor" required>
                    </div>
                    <div class="column">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" placeholder="Odinson" required>
                    </div>   
                </div>
                <div class="row"> 
                    <div class="column">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="xyz@example.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="column">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" placeholder="+000-0000000000" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column" id="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="********" required>
                    </div>
                    <div class="column" id="confirm-password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" placeholder="********" required>
                    </div>                    
                </div>
            </form>
        </div>        
        <div id="button-area">
            <button type="submit" >Create Account</button>
            <div>Already have an account? <a href="#">Log in</a></div>  
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
